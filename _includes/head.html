<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    {%- if page.layout == 'home' -%}
      {{site.title}}
    {%- else -%}
      {{page.title}} | {{site.title}}
    {%- endif -%}
  </title>
  {%- seo title=false -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
  <script>
    // See [1] https://docs.mathjax.org/en/latest/web/configuration.html#configuration
    //     [2] https://github.com/mathjax/MathJax/issues/2521
    //     [3] 1. https://docs.mathjax.org/en/latest/input/tex/extensions/ams.html
    //         2. https://docs.mathjax.org/en/latest/input/tex/extensions/mathtools.html
    MathJax = {
      loader:  { load: ['[tex]/ams', '[tex]/mathtools'] },
      tex:     { packages:   { '[+]': ['ams', 'mathtools'] },
                 inlineMath: [['$', '$'], ['\\(', '\\)']],
      },
      options: { renderActions: { assistiveMml: [] } }
    };
  </script>
  <!-- See https://docs.mathjax.org/en/latest/web/start.html#ways-of-accessing-mathjax -->
  <script type="text/javascript" src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
